<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-page">
  <div class="login-container">
    <label for="themeSelector" class="visually-hidden">Escolha o tema</label>
    <select id="themeSelector" title="Escolha o tema">
      <option value="default">Padr√£o</option>
      <option value="dark">Escuro</option>
      <option value="pastel">Pastel</option>
      <option value="mint">Verde Menta</option>
      <option value="lavender">Lavanda</option>
    </select>
    <form id="loginForm" class="login-form" autocomplete="off">
      <h2 class="login-title">Login</h2>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" required placeholder="Digite seu e-mail" autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" required placeholder="Digite sua senha" autocomplete="current-password" />
      </div>
      <div class="button-group">
        <button type="submit" id="loginBtn" class="login-btn">
          <span id="loginBtnText">Entrar</span>
          <span id="loginSpinner" class="spinner visually-hidden"></span>
        </button>
        <button type="button" id="registerBtn" class="register-btn">Cadastrar</button>
      </div>
      <p id="error-message" class="error-message"></p>
      <p id="success-message" class="success-message visually-hidden">Login realizado com sucesso!</p>
    </form>
  </div>
  <script type="module">
    import { setupThemeSelector } from './theme.js';
    setupThemeSelector();
  </script>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>
</html>

<script>
const themes = {
  default: {
    '--bg-color': '#ffffff',
    '--primary-color': '#a8d8ea',
    '--primary-hover': '#6ec6e6',
    '--card-bg': '#fff',
    '--text-color': '#fff',
    '--text-light': '#fff'
  },
  dark: {
    '--bg-color': '#23272f',
    '--primary-color': '#222e3c',
    '--primary-hover': '#3a4a5a',
    '--card-bg': '#2c3440',
    '--text-color': '#eee',
    '--text-light': '#fff'
  },
  pastel: {
    '--bg-color': '#fdf6f0',
    '--primary-color': '#f7cac9',
    '--primary-hover': '#f5b7b1',
    '--card-bg': '#fff',
    '--text-color': '#6d6875',
    '--text-light': '#fff'
  },
  mint: {
    '--bg-color': '#e6fff7',
    '--primary-color': '#98ff98',
    '--primary-hover': '#6ee7b7',
    '--card-bg': '#fff',
    '--text-color': '#227c70',
    '--text-light': '#fff'
  },
  lavender: {
    '--bg-color': '#f3f0ff',
    '--primary-color': '#b8b5ff',
    '--primary-hover': '#9381ff',
    '--card-bg': '#fff',
    '--text-color': '#5e548e',
    '--text-light': '#fff'
  }
};

function applyTheme(themeName) {
  const theme = themes[themeName] || themes.default;
  Object.entries(theme).forEach(([key, value]) => {
    document.documentElement.style.setProperty(key, value);
  });
  localStorage.setItem('selectedTheme', themeName);
}

applyTheme(localStorage.getItem('selectedTheme') || 'default');

const themeSelector = document.getElementById('themeSelector');
if (themeSelector) {
  themeSelector.value = localStorage.getItem('selectedTheme') || 'default';
  themeSelector.addEventListener('change', (e) => {
    applyTheme(e.target.value);
  });
}
</script>
