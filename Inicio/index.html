<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Remova os scripts do Firebase antigos -->
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail" />

      <label for="password">Senha</label>
      <input type="password" id="password" required placeholder="Digite sua senha" />

      <button type="submit" id="loginBtn">Entrar</button>
      <button type="button" id="registerBtn">Cadastrar</button>
    </form>
    <p id="error-message" class="error-message"></p>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
