<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <header style="background: none; box-shadow: none; padding: 0; margin-bottom: 24px;">
      <h1 style="font-size: 1.6rem; color: var(--primary-color); margin-bottom: 8px;">Painel</h1>
      <nav style="display: flex; gap: 10px; align-items: center;">
        <a href="#" id="logoutButton" class="button" style="padding: 6px 14px;">Sair</a>
        <select id="themeSelector" title="Escolha o tema" style="padding: 6px 12px;">
          <option value="default">Padrão</option>
          <option value="dark">Escuro</option>
          <option value="pastel">Pastel</option>
          <option value="mint">Verde Menta</option>
          <option value="lavender">Lavanda</option>
        </select>
      </nav>
    </header>
    <section class="content">
      <h2 style="text-align:center; font-size:1.1rem; color:var(--primary-color); margin-bottom:18px;">Acesse uma lista</h2>
      <div class="cards" style="gap:16px;">
        <a href="tarefas.html" class="card button" style="text-align:center;">
          <strong>Tarefas</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Gerencie suas tarefas</div>
        </a>
        <a href="compras.html" class="card button" style="text-align:center;">
          <strong>Compras</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Lista de compras</div>
        </a>
        <a href="metas.html" class="card button" style="text-align:center;">
          <strong>Metas</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Acompanhe suas metas</div>
        </a>
        <a href="ideias.html" class="card button" style="text-align:center;">
          <strong>Ideias</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Guarde inspirações</div>
        </a>
      </div>
    </section>
  </div>
  <script type="module">
    import { setupThemeSelector } from './theme.js';
    setupThemeSelector();
  </script>
  <script type="module" src="login.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
