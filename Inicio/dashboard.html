<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard-container">
    <header style="background: none; box-shadow: none; padding: 0; margin-bottom: 24px;">
      <h1 style="font-size: 1.6rem; color: var(--primary-color); margin-bottom: 8px;">Painel</h1>
      <nav style="display: flex; gap: 10px; align-items: center;">
        <a href="#" id="logoutButton" class="button" style="padding: 6px 14px;">Sair</a>
        <select id="themeSelector" title="Escolha o tema" style="padding: 6px 12px;">
          <option value="default">Padrão</option>
          <option value="dark">Escuro</option>
          <option value="pastel">Pastel</option>
          <option value="mint">Verde Menta</option>
          <option value="lavender">Lavanda</option>
        </select>
      </nav>
    </header>
    <section class="content">
      <h2 style="text-align:center; font-size:1.1rem; color:var(--primary-color); margin-bottom:18px;">Acesse uma lista</h2>
      <div class="cards" style="gap:16px;">
        <a href="tarefas.html" class="card button" style="text-align:center;">
          <strong>Tarefas</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Gerencie suas tarefas</div>
        </a>
        <a href="compras.html" class="card button" style="text-align:center;">
          <strong>Compras</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Lista de compras</div>
        </a>
        <a href="metas.html" class="card button" style="text-align:center;">
          <strong>Metas</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Acompanhe suas metas</div>
        </a>
        <a href="ideias.html" class="card button" style="text-align:center;">
          <strong>Ideias</strong>
          <div style="font-size:0.95rem; color:var(--text-color); margin-top:4px;">Guarde inspirações</div>
        </a>
      </div>

      <section id="user-lists-section" style="max-width:980px;margin:20px auto;">
        <h2 style="text-align:center; font-size:1.1rem; color:var(--primary-color); margin-bottom:12px;">Minhas Listas</h2>
        <div class="lists-controls" style="display:flex;justify-content:center;gap:8px;margin-bottom:12px;align-items:center;">
          <label for="listTypeSelector" class="visually-hidden">Tipo de lista</label>
          <select id="listTypeSelector" title="Tipo de lista" style="padding:8px;border-radius:6px;">
            <option value="generic">Genérica</option>
            <option value="tasks">Tarefas</option>
            <option value="ideas">Ideias</option>
            <option value="shopping">Compras</option>
            <option value="goals">Metas</option>
          </select>
          <input id="newListTitle" placeholder="Nova lista (título)" style="padding:8px;border-radius:6px;min-width:220px" />
          <button id="addListBtn" class="button" style="padding:8px 12px;">Criar lista</button>
        </div>

        <div id="listsContainer" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px"></div>
        <p id="error-message" class="error-message" style="text-align:center;margin-top:12px;"></p>
      </section>
    </section>
  </div>

  <script type="module">
    import { setupThemeSelector } from './theme.js';
    setupThemeSelector();
  </script>

  <script type="module" src="login.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
